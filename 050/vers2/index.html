<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title></title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button id="play-butt" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h2>What is your "Favorite" <br>insect?</h2>
        <ul>
            <li><button class="choose-insect-btn">
                <p>fly</p>
              <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li><button class="choose-insect-btn">
                 <p>Mosquito</p>
                 <img
                src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito"/>
                </button>
            </li>
            <li><button class="choose-insect-btn">
                 <p>Spider</p>
                 <img
                 src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider"/>
                </button>
            </li>
            <li><button class="choose-insect-btn">
                 <p>Roach</p>
                 <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach"/>
                </button>
            </li>     
        </ul>
    </div>
    
    <div class="screen game-container">
        <h2 id="thetimer">Time:00:00</h2>
        <h2 id="score">Score:0</h2>
        <h3 id="message" class="message">Are you annoyed yet? <br>you are playing an impossible game!!</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
