<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>My Password Generator</title>
</head>
<body>
    <div class="container">
        <h3>Password Generator</h3>
        <div class="result-container">
            <div id="result"></div>
            <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="" >Password Length</label>
                <input type="number" name="" id="length" max="20" min="4" value="20" step="1">
            </div>
            <div class="setting">
                <label for="" >Inculde uppercase letters</label>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="" >Inculde lowercase letters</label>
                <input type="checkbox" name="" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="" >Inculde numbers letters</label>
                <input type="checkbox" name="" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="" >Inculde symbols letters</label>
                <input type="checkbox" name="" id="symbols" checked>
            </div>
        </div>
       <button id="large-butt" class="btn">Generator Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
